<div class="flex">
    <div class="left mat-elevation-z3">
        <mat-toolbar>
                <mat-toolbar-row>
                        <span>Patients List</span>
                        <span class="spacer"></span>
                            <button mat-icon-button (click)="addContact()">
                                <mat-icon class="icon">person_add</mat-icon>
                            </button>
                </mat-toolbar-row>
        </mat-toolbar>
        <mat-list  [style.overflow]="'auto'" [style.height.px]="'533'">
             <mat-list-item *ngFor="let user of users | async">
                  <a  [routerLink]="[user.id]">{{user.name}}</a>
             </mat-list-item>
          </mat-list>
    </div>

    <div class="right" >
        <router-outlet></router-outlet>
    </div>
</div>
