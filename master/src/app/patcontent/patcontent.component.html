<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
    <mat-card>
       <mat-card-header>
           <mat-card-title>
               <h3>{{ user.name }}</h3>
           </mat-card-title>
           <mat-card-subtitle>
               Birthday {{ user.birthDate | date: 'd LLL' }}
           </mat-card-subtitle>
       </mat-card-header>
       <mat-card-content>
         <mat-tab-group>
             <mat-tab label="Bio">
                <p>{{ user.bio }}</p>
             </mat-tab>
             <mat-tab label="Notes">
                  <app-patcontent2 [notes]="user.notes"></app-patcontent2>
             </mat-tab>
                 
         </mat-tab-group>
       </mat-card-content>
    </mat-card>
</div>
